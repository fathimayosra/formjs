<!DOCTYPE html>
<html>
    <head>
        <title>
            JS Function2
        </title>
        <script>
            function getName(){
                name= document.getElementbyId("name").value;
                alert("hello "+name);
            }
        </script>
    </head>
    <body>
        <input type="text" id="name">
        <button onclick="getName()">Click Me!</button>"
    </body>
</html>
